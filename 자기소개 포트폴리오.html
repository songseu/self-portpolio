<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.1/dist/circle-progress.js"></script>
<script>
$('.circle1').circleProgress({
  value: 0.8,
  fill: {gradient: [['skyblue',1], ['pink',1]], gradientAngle: Math.PI / 4}
}).on('circle-animation-progress', function(event, progress, stepValue) {
  $(this).find('b').text(stepValue.toFixed(2).substr(1)*100+"%");
});
$('.circle2').circleProgress({
  value: 0.75,
  fill: {gradient: [['lightgreen',1], ['pink',1]], gradientAngle: Math.PI / 4}
}).on('circle-animation-progress', function(event, progress, stepValue) {

});
$('.circle3').circleProgress({

  fill: {gradient: [['pink',1], ['pink',1]], gradientAngle: Math.PI / 4}
}).on('circle-animation-progress', function(event, progress, stepValue) {
  $(this).find('b').text(stepValue.toFixed(2).substr(1)*100+"%");
});
$('.circle4').circleProgress({
  value: 0.5,
  fill: {gradient: [['lightcoral',1], ['pink',1]], gradientAngle: Math.PI / 4}
}).on('circle-animation-progress', function(event, progress, stepValue) {
  $(this).find('b').text(stepValue.toFixed(2).substr(1)*100+"%");
});
</script>
